{% extends 'projects/base.html' %}

{% block content %}
  <h2>Please Login:</h2>
  <p>(To be able to login, you must be an authorized user by admin)</p>

  {% if form.errors %}
    <p>Username and password didn't match. Please try again!</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

{% endblock %}
